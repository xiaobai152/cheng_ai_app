<!-- ctrl+/ 注释 -->
<!-- ctrl+s 保存 -->
<!-- ctrl+x 剪切 -->
<!-- ctrl+d 删除 -->
<!-- alt+/ 自动提示代码块，补全代码块 -->

<!-- H5大前端 -->
<!-- 传统：PC浏览器可看、可以交互网页应用 -->
<!-- 网页：html标签、css样式、js脚本 -->
<!-- html：网页的内容展示 -->
<!-- 语法：<关键字/>|<关键字>内容</关键字> -->
<!-- 标签种类：
	 1.块元素：显示一整行 
	 2.行内元素：可以同行显示-->
<!-- 标签种类：
	 1.容器标签：div(块)、span(行内)
	 2.显示标签：p、h～、img、audio、video
	 3.表单：form、input、textarea、checkbox...
	 4.按钮：button
	-->

<!-- DOCTYPE 文档类型 html -->
<!DOCTYPE html>
<!-- html标签：最大，约束 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- head 头部 -->
<!-- 网页的基本信息 -->
<head>
    <!-- charset 设置编码格式 -->
    <meta charset="utf-8"/>
    <!-- title 网页名称 -->
    <title>百度AI-语音合成</title>

    <!-- 1.创建外部css文件 -->
    <!-- 2.在head标签内部使用link导入外部样式 -->
    <!-- 3.href 可以通过url、相对、绝对地址访问 -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/speech/synthesis.css}" href="css/speech/synthesis.css"/>

    <!-- Jquery脚本框架：轻量级，完美嵌入原生js -->
    <!-- 导包 -->
    <script th:src="@{/js/jquery-3.5.1.js}" src="js/jquery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/js/speech/synthesis.js}" src="js/speech/synthesis.js" type="text/javascript" charset="utf-8"></script>

</head>
<!-- body 身体 -->
<!-- 可视化区域、功能区域、主体 -->
<body>

<!-- class（重复） 标签属性：功能作用  -->
<!-- id（唯一）可以用于查询  -->
<div class="box" id="box">
    <!-- 标题 -->
    <h1>功能-语音合成</h1>
    <!-- 输入区域 -->
    <!-- 运行 ctrl+r -->
    <div class="input">
        <!-- textarea 多行输入框 -->
        <!-- 设置长度 maxlength -->
        <!-- 占位符 maxlength 显示默认文字（提示） -->
        <!-- 行内样式 style  -->
        <!-- resize: none; 取消用户控制输入框的大小 -->
        <textarea class="text" id="text" placeholder="输入...." maxlength="300" style="resize: none;"></textarea>

        <p class="hint">
            还可以输入
            <span class="length" id="length">300</span>
            字
        </p>
    </div>

    <!-- 分析结果 -->
    <div class="results">
        <p>语音配置选项</p>
        <div>
            <span>人物声音</span>
            <span class="radio-box">
						<input name="per" type="radio" checked value="1">机器人男</input>
                <input name="per" type="radio" value="0">机器人女</input>
                <input name="per" type="radio" value="3">度逍遥</input>
                <input name="per" type="radio" value="4">度YY</input>
					</span>
        </div>
        <div>
            <span>语速</span>
            <span class="radio-box">
						<input name="spd" type="radio" checked value="2">慢</input>
                <input name="spd" type="radio" value="5">正常</input>
                <input name="spd" type="radio" value="9">快</input>
					</span>
        </div>
        <div>
            <span>语调</span>
            <span class="radio-box">
						<input name="pit" type="radio" checked value="1">低</input>
                <input name="pit" type="radio" value="5">正常</input>
                <input name="pit" type="radio" value="9">高</input>
					</span>
        </div>
    </div>

    <audio src="#" id="audio"></audio>

    <!-- 按钮 -->
    <button id="submit" type="button">开始合成</button>
</div>

</body>
</html>
